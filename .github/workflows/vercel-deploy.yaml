name: Vercel Production Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches:
      - main
jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Slack notification for deployment started
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          # Accepts channel name but setting a channel ID here for consistency is highly recommended.
          channel-id: "C0348R118A3"
          payload: |
            {
              "text": "Production deployment of '${{ github.ref_name }}' branch started.",
              "username": "Production Deployment Notification",
              "icon_emoji": ":rocket:",
              "attachments": [
                {
                  "color": "dbab09",
                  "fields": [
                    {
                      "title": "Status",
                      "short": true,
                      "value": "In Progress"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Slack notification for deployment completed
        if: success()
        uses: slackapi/slack-github-action@v1.23.0
        with:
          # Please use a channel ID, not a name here.
          channel-id: "C0348R118A3"
          update-ts: ${{ steps.slack.outputs.ts }}
          payload: |
            {
              "text": "Production deployment of '${{ github.ref_name }}' branch completed. <${{ github.event.pull_request.html_url || github.event.head_commit.url }}|View deployment on Github>",
              "username": "Production Deployment Notification",
              "icon_emoji": ":rocket:",
              "attachments": [
                {
                  "color": "28a745",
                  "fields": [
                    {
                      "title": "Status",
                      "short": true,
                      "value": "${{ job.status }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN}}
      - name: Slack notification for deployment failed
        if: failure()
        uses: slackapi/slack-github-action@v1.23.0
        with:
          # Please use a channel ID, not a name here.
          channel-id: "C0348R118A3"
          update-ts: ${{ steps.slack.outputs.ts }}
          payload: |
            {
              "text": "Production deployment of '${{ github.ref_name }}' branch failed. <${{ github.event.pull_request.html_url || github.event.head_commit.url }}|View deployment on Github>",
              "username": "Production Deployment Notification",
              "icon_emoji": ":rocket:",
              "attachments": [
                {
                  "color": "ff0000",
                  "fields": [
                    {
                      "title": "Status",
                      "short": true,
                      "value": "${{ job.status }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN}}
